{% extends "base.html" %}

{% block title %}Localidades{% endblock %}

{% block content %}

<form action="/localidades/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Guardar!" />
</form>
</br>
<ul>
{% for localidad in localidades %}
    <li><a href=/localidades/{{localidad.id}}>{{localidad.nombre_completo}}</a></li>
{% endfor %}
</ul>

{% endblock %}
