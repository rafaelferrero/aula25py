{% extends "base.html" %}

{% block title %}Localidades{% endblock %}

{% block content %}

{% if clave%}
<form action=/localidad/{{clave}}/ method="post">
{% else %}
<form action=/localidad/ method="post">
{% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Guardar!" />
</form>
</br>
<ul>
{% for localidad in localidades %}
    <li><a href=/localidad/{{localidad.id}}>{{localidad.nombre_completo}}</a></li>
{% endfor %}
</ul>

{% endblock %}
