{% extends "base.html" %}

{% block title %}Movimientos{% endblock %}

{% block content %}

<form action="/movimientos/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Guardar!" />
</form>

{% for movimiento in movimientos %}
    <p>{{ movimiento.cuenta }} - ${{ movimiento.importe }} - {{ movimiento.fecha }}</p>
{% endfor %}

{% endblock %}
